<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>SARA Shop - All Products</title>
  </head>
  <body class="shop-page">
    <!--===== HEADER =====-->
    <div id="header"></div>

    <main class="l-main">
      <!--===== ALL PRODUCTS =====-->
      <section class="featured section" id="shop">
        <h2 class="section-title">ALL PRODUCTS</h2>
        <a href="#" class="section-all">View All</a>

        <div class="featured__container bd-grid">
          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="img/feature1.png" alt="" class="featured__img" />
            </div>
            <div class="featured__data">
              <h3 class="featured__name">Headphone One Black</h3>
              <span class="featured__preci">$29</span>
              <a href="#" class="button-light">Add to Cart <i class='bx bx-right-arrow-alt button-icon'></i></a>
            </div>
          </div>
          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="img/feature2.png" alt="" class="featured__img" />
            </div>
            <div class="featured__data">
              <h3 class="featured__name">Speaker Beats Pill</h3>
              <span class="featured__preci">$199</span>
              <a href="#" class="button-light">Add to Cart <i class='bx bx-right-arrow-alt button-icon'></i></a>
            </div>
          </div>
          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="img/feature3.png" alt="" class="featured__img" />
            </div>
            <div class="featured__data">
              <h3 class="featured__name">Apple Air Pod</h3>
              <span class="featured__preci">$122</span>
              <a href="#" class="button-light">Add to Cart <i class='bx bx-right-arrow-alt button-icon'></i></a>
            </div>
          </div>
          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="img/feature4.png" alt="" class="featured__img" />
            </div>
            <div class="featured__data">
              <h3 class="featured__name">Smartwatch F9</h3>
              <span class="featured__preci">$89</span>
              <a href="#" class="button-light">Add to Cart <i class='bx bx-right-arrow-alt button-icon'></i></a>
            </div>
          </div>
          <!-- Repetir estructura para mÃ¡s productos -->
        </div>

        <div class="product__pages bd-grid">
          <div>
            <span class="product__pag">1</span>
            <span class="product__pag">2</span>
            <span class="product__pag">3</span>
            <span class="product__pag">4</span>
            <span class="product__pag">&#8594;</span>
          </div>
        </div>
      </section>
    </main>

    <!--===== FOOTER =====-->
    <div id="footer"></div>

    <!--===== MAIN JS =====-->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
